<div class="inner">
	<ul>
		<li [ngClass]="{active: 'dashboard' == active}">
			<div [style.background]="logo">wefw</div>
			<!-- <a routerLink="/dashboard"><img class="logo" src="{{logo}}" alt=""></a> -->
		</li>
		<li [ngClass]="{active: m.target == active}" attr.data-target="{{m.target}}" attr.data-index="{{i}}" *ngFor="let m of (menus | userProfile:profile); let i=index"><a routerLink="/{{m.name}}">{{m.name}}</a></li>
		<li class="pull-right" (click)="logout()"><a><i class="fa fa-user" aria-hidden="true"></i> logout</a></li>
	</ul>
</div>
